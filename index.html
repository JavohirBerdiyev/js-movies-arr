<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container">
    <h1>Movies</h1>

    <div class="movies-list row">

    </div>
  </div>

  <template id="movies-item-template">
    <div class="movies col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <h3 class="movies__title cart-title h5 mb-0 me-2"></h3>
            <span class="movie__year badge bg-info"></span>
          </div>
          <div class="mb-1">
            <strong>Genre: </strong>
            <span class="movie__genres"></span>
          </div>
          <div class="mb-1">
            <strong>Genre: </strong>
            <span class="movie__cast"></span>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="js/kinolar.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
